<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="icon type" href="./imagenes/icon.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!--Encabezado-->
    <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.svg" alt="logo Alura" class="logo">
        </a>
    </header>
    <!--Principal-->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso"> Solo letras minúsculas y sin acentos</p>
            </div> 
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/muñeco.svg" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>
</body>
<!--pie de pagina-->
<footer>
    <p class="copyrigth">&copy; copyrigth 2024- Encriptador de texto - desarrollado por LauraDev</p>
    <a href="https://github.com/Laura-dev487">
        <img src="./imagenes/github.png" alt="logo github" class="github">
    </a>
    <a href="https://www.instagram.com/profesoralaura/">
        <img src="./imagenes/instagram.png" alt="logo instagram" class="instagram">
    </a>
</footer>

<script src="./js/encriptador.js"></script>
</html>
